<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">

</head>

<body>

    <!-- Page Content -->
    <div class="container">
         
        

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <!-- Blog Post -->
                
                {% for news in newslist  %}
                {% if news.author is not None %}
                
                <div class="card mb-4">
                    <img class="card-img-top" src="{{news.urlToImage}}" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">{{news.title|upper}}</h2>
                        <p class="card-text">{{news.content|capfirst|truncatewords:15}}</p>

                    </div>
                    <div class="card-footer text-muted">
                        {{news.publishedAt}} by
                        <a href="#">{{news.author}}</a>
                        <div class='news-buttons'>
                            <button type="button" class="btn btn-outline-success">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>
              {% endif %}
                {% endfor %}
          
          
          
          
          
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
